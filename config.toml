######################## default configuration ####################
baseURL = "http://www.helight.cn"
languageCode = "zh"
title = "黑光技术"
subtitle = "完美之道，不在无可增加，而在无可删减。"
themesDir = "./themes/"
theme = "liva-hugo"
summaryLength = "10"
paginate = 20
disqusShortname = ""
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "JSON"]

pygmentsUseClasses = false
pygmentCodeFences = true

[Permalinks]
    # blog = "/blog/:year/:month/:day/:filename/"
    blog = "/blog/:year/:filename/"
    
# support html in markdown
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

# Define the number of posts per page
paginate = 15

############################## navigation ###############################
[menu]

# main menu
[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    identifier = "projects"
    name = "Projects"
    url  = "/about/projects/"
    weight = 3

[[menu.main]]
    identifier = "aboutme"
    name = "AboutMe"
    url  = "/about/me"
    weight = 4

[[menu.main]]
    identifier = "github"
    name = "Github"
    url  = "https://github.com/helight"
    weight = 5

# footer menu
[[menu.footer]]
name = "About"
URL = "about/"
weight = 1

[[menu.footer]]
name = "Post"
